<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <video width="610" height="420" autoplay muted loop playsinline>
        <source src="./videos/music-player.mp4" type="video/mp4" />
      </video>
      <audio id="audio">
        <source src="./music/giovani-giorgio.mp3" type="audio/mpeg" />
      </audio>
      <div>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <input
          id="volumeBtn"
          type="range"
          value="0.5"
          min="0.01"
          max="1"
          step="0.1"
        />
      </div>
    </div>
  </body>
</html>
